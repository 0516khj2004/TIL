<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        let comNum = Math.floor(Math.random() * 100);
        let count =0;
        for(let i=1; i<=10; i++){
            let userMum = Number(prompt("당신의" +i+"숫자 예측해라"));

            if(comNum > userMum){
                alert("보다 큰 수를 입력해라");
            } else if(comNum < userMum){
                alert("보다 작은 수를 입력해러");
            } else{
                alert("정답입니다");
                console.log(comNum);
                count =i;
                break;
            }
        }
        console.log(count);


    </script>
</head>
