<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./mydate.js"></script>
    <script>
        $(document).ready(function(){
            let ArrayDate = [];
            let ArrayHigh = [];
            let ArrayLow = [];

            $.ajax({
                url :"https://poloniex.com/public",
                type : "GET",
                data :{
                    "command" : "returnChartData",
                    "currencyPair" : "USDT_BTC",
                    "start" : "1577836800",
                    "end" : "9999999999",
                    "period" : "86400"
                },
                success : function(data) {
                    $.each(data,function(index, item){
                        let date = convertDate(item.date);
                        let high = item.high;
                        let low = item.low;
                        let volume = item.volume;

                        ArrayDate.push(date);
                        ArrayHigh.push(high);
                        ArrayLow.push(low);

                        let div = document.createElement('div');
                        let html = '';

                        html += "<span> DATE :" + date + "</span>";
                        html += "<span style='color:red'> HIGH :" + high + "</span>";
                        html += "<span style='color:blue'> LOW:" + low + "</span>";   
                        html += "<span style='color:pink'> VOLUME :" + volume+ "</span>";   
                            
                        div.innerHTML = html;
                        $("#contents").append(div); 
                    });

                    let ctx = document.getElementById('myChart').getContext('2d');
                    let chart = new Chart(ctx , {
                        type : 'line',
                        data : {
                            labels : ArrayDate,
                            datasets : [
                                {
                                    label : 'high price',
                                    backgroundColor : 'transparent',
                                    borderColor: 'red', 
                                    data: ArrayHigh
                                    
                                },
                                {
                                    label : 'low price',
                                    backgroundColor : 'transparent',
                                    borderColor : 'blue',
                                    data: ArrayLow

                                }
                            ],
                            options : {
                                legend : {
                                    display : false
                                }
                            }
                        }
                    })

                }
            })
        })
    </script>
</head>
<body>
    <div id='container'>
        <canvas id="myChart"></canvas>
    </div>
    <div id='contents'></div>
</body>
</html>
