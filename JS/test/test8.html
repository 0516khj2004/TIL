  
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./mydate.js"></script>
    <script>
        $(document).ready(function(){
            let dateArray = [];
            let highArray = [];
            let lowArray =[];
            let volumeArray = [];
            
            $.ajax({
                url :"https://poloniex.com/public",
                type : "GET",
                data :{
                    "command" : "returnChartData",
                    "currencyPair" : "USDT_BTC",
                    "start" : "1577836800",
                    "end" : "9999999999",
                    "period" : "86400"
                },
                success : function(data){
                    $.each(data, function(index, item){
                        let date = convertDate(item.date);
                        let high = item.high;
                        let low = item.low;
                        let volume = item.volume;

                        dateArray.push(date);
                        highArray.push(high);
                        lowArray.push(low);
                        volumeArray.push(volume);

                        let div =document.createElement("div");
                        let html = "";
                        html += "<span> 날짜: " + date +"</span>";
                        html += "<span style='color:red'>"+high + "</span>";
                        html += "<span style='color:blue'> " + low + "</span>";
                        html += "<span style='color:yellow'> " +volume+ "</span>";
                        div.innerHTML = html;
                        $("#contents").append(div);
                    });

                    let ctx = document.getElementById('myChart');
                    let chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels : dateArray,
                            datasets : [{
                                label : 'High price',
                                backgroundColor: 'transparent', 
                                borderColor: 'red',
                                data : highArray, 
                            },{
                                label : 'low price',
                                backgroundColor: 'transparent', 
                                borderColor: 'blue',
                                data : lowArray, 
                            },],
                            options:{
                                legend : {
                                    display : false
                                }
                            }
                        }
                    });

                }
            })
        })
    </script>
</head>
<body>
    <div id="container">
        <canvas id="myChart"></canvas>
    </div>

    <div id="contents"></div>
</body>
</html>
