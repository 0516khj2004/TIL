<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function saveTemporary(){
            let selectsns = document.getElementsByName("sns");
            let selectedcount = 0 ;
            for(let i=0; i<selectsns.length; i++){
                if(selectsns[i].checked){
                selectedcount++;
                console.log(selectsns[i].value);
                }
            }
            if(selectedcount ==0){
                alert("sns 필수 선책사항이다")
            }
            let inputs = document.getElementsByTagName('input');
            for(let i=0; i<inputs.length;i++){
                console.log(inputs[i]);
            }
        }
        window.onload = function(){
            let btnNext = document.getElementById("btnNext");

            btnNext.onclick = function(){
            let _name = document.getElementById("txtName");
            let _id = document.getElementById("txtId");
            let _pw = document.getElementById("txtpw");

            if (_name.value == "" || _id.value =="" || _pw.value == ""){
                alert("*은 필수 입니다.");
                return;
            }
            let frm =document.getElementById("registForm");
            frm.submit();
            }    
        }

    </script>
</head>
<body>
    <form action="regist.html" method="Post" id="registForm">
        <div>*는 필수 입력 사항입니다</div>
        *이름: <input type="text" id= "txtName" placeholder="이름을 입력하세요" name="name"><br><br>
        *아이디:  <input type="text" id="txtId" placeholder="아이디를 입력하세요" name="id"><br><br>
        *비밀번호: <input type="password" id="txtpw" placeholder="pw을 입력하세요" name="pw"><br><br>
        남성:<input type="radio" name="gender">
        여성:<input type="radio" name="gender">
        <p>
        *사용하는 sns: 
        <input type="checkbox" name="sns" value="facebook"> facebook
        <input type="checkbox" name="sns" value="twitter"> twitter
        <input type="checkbox" name="sns" value="google"> google
        <input type="checkbox" name="sns" value="instagram"> instagram
        </p>
        연령:
        <select name="age">
            <option value="10">10대</option>
            <option value="20">20대</option>
            <option value="30">30대</option>
        </select><br>
        사진: <input type="file" name="fiel"><br><br>
        자기소개 : 
        <textarea cols="50" rows="10" name="pp"></textarea><br><br>
        <input type="submit" value="회원가입">
        <input type="button" value="임시저장" onclick="saveTemporary()">
        <input type="button" value="다음단계" id=btnNext >
    </form>
</body>
</html>
