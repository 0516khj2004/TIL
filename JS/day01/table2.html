<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table width="50%"  border="1">
        <tr>
            <th>2단</th>
            <th>3단</th>
            <th>4단</th>
            <th>5단</th>
        </tr>
        <tr>
            <td>2x1=2</td>
            <td>3x1=3</td>
            <td>4x1=4</td>
            <td>5x1=5</td>
        </tr>
        <tr>
            <td>2x2=4</td>
            <td>3x2=6</td>
            <td>4x2=8</td>
            <td>5x2=10</td>
        </tr>
        
    </table>
    <table width="50%"  border="1">
        <tr>
            <th>6단</th>
            <th>7단</th>
            <th>8단</th>
            <th>9단</th>
        </tr>
        <tr>
            <td>6x1=6</td>
            <td>7x1=7</td>
            <td>8x1=8</td>
            <td>9x1=9</td>
        </tr>
        <tr>
            <td>6x2=12</td>
            <td>7x2=14</td>
            <td>8x2=16</td>
            <td>9x2=18</td>
        </tr>
        
    </table>
</body>
</html>
